<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//support.map.ir/wp-content/cache/wpfc-minified/10lzf1tf/a1nu0.css"
        media="all" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- preloader -->
    <div class="preloader ">
        <div class="loader"></div>
    </div>
    <div class="container">
        <!-- select countery div -->
        <div class=" d-block select-row mb-5 col-12 ">
            <h1> select a country</h1>
            <div class="form-group">
                <label for="select"></label>
                <select class="form-control" name="" id="select">
                    <option selected disabled> choose</option>
                </select>
            </div>
        </div>
        <!-- on change information -->
        <div class="all-info">
            <div class=" first-row d-md-flex justify-content-md-between closed1">
                <!-- country info -->
                <div class="info my-3 col-12 col-md-4 w-100"></div>
                <!-- calling info -->
                <div class="call my-3 col-12 col-md-3 w-100">
                    <h3>Calling Code</h3>
                    <div class="calling-code"></div>
                </div>
                <!-- flag -->
                <div class="flag my-3 col-12 col-md-4 w-100">
                    <img src="" alt="">
                </div>
            </div>
            <div class="second-row my-5 d-md-flex justify-content-md-around closed2">
                <!-- weather info -->
                <div class="weather  my-3 col-12 col-md-5 w-100 ">
                    <h3>Capital Weather Report</h3>
                    <div class="weather-div ">
                    </div>
                </div>
                <!-- map -->
                <div class="map  my-3 col-12 col-md-5 w-100">
                    <div id="app"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/jquery-3.2.1.min.js"></script>
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript"
        src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.env.js"></script>
    <script type="text/javascript"
        src="https://support.map.ir/wp-content/plugins/mapp-web-sdk/libs/mapp/dist/js/mapp.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
